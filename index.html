<html ng-app='monthEnd'>

<head>
    <title>Month End Checklist</title>
    <link rel="stylesheet" href="./js/bootstrap.css">
</head>

<body ng-controller='MainController'>

    <div class='container'>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img class='img-responsive' alt="Brand" src="http://www.schoolimprovement.com/wp-content/themes/school-improvement-network/img/nav-apple-icon2.png">
                </div>
                <div class='navbar-right'>
                    <h1>Accounting Month End Checklist</h1>
                </div>
            </div>
        </nav>



        <div class="panel panel-success">
            <!-- Default panel contents -->
            <div class="panel-heading">Month End</div>
            <div class='table-responsive'>

                <!-- Table -->
                <table class="table table-condensed">
                    <tr>
                        <td>Task</td>
                        <td>Assignment</td>
                        <td>Target Completion Date</td>
                        <td>Business Day</td>
                        <td>Status</td>
                        <td>Completed</td>
                        <td>Comments</td>
                    </tr>
                    <tr ng-repeat='data in data'>
                        <td>
                            {{data.Task}}
                        </td>
                        <td>
                            {{data.Assignment}}
                        </td>
                        <td>
                            {{data['Completion Date']}}
                        </td>
                        <td>
                            {{data['Business Day']}}
                        </td>
                        <td>
                            <button class='btn' ng-click='toggleStatus(data)'>{{data.Status}}</button>
                        </td>
                        <td>
                            <input class='form-control' type="text" ng-model='data.Completed'>
                        </td>
                        <td>
                            <textarea class='form-control' rows="3" cols='30' type="text" ng-model='data.Comments'></textarea>
                        </td>
                    </tr>
                </table>





            </div>

        </div>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src='./js/app.js'></script>
    <script src='./js/MainController.js'></script>
    <script src='./js/firebaseService.js'></script>

</body>

</html>
